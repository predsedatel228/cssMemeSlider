<!DOCTYPE html>
<html lang="en">

<head>
  <title>CssMemeSlider</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="">
</head>

<body>
  <div class="slider">
    <div class="meme-container">
      <input type="radio" name="slider" id="radio1" checked>
      <input type="radio" name="slider" id="radio2">
      <input type="radio" name="slider" id="radio3">
      <input type="radio" name="slider" id="radio4">
      <div class="meme  start">
        <img src="./memes//meme1.jpg" alt="" class="meme__image">
        <p class="meme__description">Гомеопатия</p>
      </div>
      <div class="meme">
        <img src="./memes/meme2.jpg" alt="" class="meme__image">
        <p class="meme__description">F</p>
      </div>
      <div class="meme">
        <img src="./memes/meme3.jpg" alt="" class="meme__image">
        <p class="meme__description">Координаты</p>
      </div>
      <div class="meme">
        <img src="./memes/meme4.png" alt="" class="meme__image">
        <p class="meme__description">В випе</p>
      </div>
    </div>
    <div class="navigation">
      <label for="radio1" class="navigation__button"></label>
      <label for="radio2" class="navigation__button"></label>
      <label for="radio3" class="navigation__button"></label>
      <label for="radio4" class="navigation__button"></label>
    </div>
  </div>

  </body>
